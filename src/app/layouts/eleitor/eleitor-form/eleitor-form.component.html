<form #eleitorForm="ngForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" ngModel required minlength="3">

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" ngModel required pattern="[0-9]{11}">

    <label for="email">Email:</label>
    <input type="email" id="email" ngModel required>

    <button [disabled]="!eleitorForm.valid" (click)="salvarEleitor()">Salvar</button>
</form>
